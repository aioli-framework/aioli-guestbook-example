[aioli_core]
dev_port = 5000
path = "/api"
debug = true
pretty_json = true
allow_origins = ["*"]

[aioli_rdbms]
type = "mysql"
username = "<username>"
password = "<password>"
host = "127.0.0.1"
port = 3306
database = "aioli"

[aioli_guestbook]
path = "/guestbook"
visits_max = 10

[aioli_openapi]
path = "/openapi"
oas_version = "3.0.2"
